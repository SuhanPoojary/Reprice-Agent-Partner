<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0.18"/>
    </linearGradient>
    <linearGradient id="glass" x1="250" y1="110" x2="550" y2="490" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.12"/>
    </linearGradient>
  </defs>

  <rect width="800" height="600" rx="36" fill="url(#bg)"/>

  <!-- Phone body -->
  <rect x="280" y="80" width="240" height="440" rx="36" fill="#0F172A" fill-opacity="0.92"/>
  <rect x="296" y="108" width="208" height="384" rx="28" fill="url(#glass)"/>

  <!-- Speaker notch -->
  <rect x="360" y="96" width="80" height="10" rx="5" fill="#94A3B8" fill-opacity="0.35"/>

  <!-- Home indicator -->
  <rect x="375" y="500" width="50" height="8" rx="4" fill="#94A3B8" fill-opacity="0.35"/>

  <!-- Decorative dots -->
  <circle cx="330" cy="190" r="4" fill="#0EA5E9" fill-opacity="0.55"/>
  <circle cx="470" cy="240" r="5" fill="#22C55E" fill-opacity="0.55"/>
  <circle cx="360" cy="310" r="3" fill="#A855F7" fill-opacity="0.45"/>

  <text x="400" y="560" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" fill="#334155" fill-opacity="0.9">
    Device image placeholder
  </text>
</svg>
